# k8s/overlays/dev/patches/blog-app-8080.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-app
spec:
  template:
    spec:
      containers:
        - name: blog-app
          ports: [{ containerPort: 8080 }]
          volumeMounts:
            - { name: nginx-conf, mountPath: /etc/nginx/conf.d, readOnly: true }
      volumes:
        - name: nginx-conf
          configMap:
            name: nginx-conf
            items:
              - key: default.conf
                path: default.conf

